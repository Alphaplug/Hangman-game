<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Montserrat:wght@400;600&family=Russo+One&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Hangman Game</title>
</head>
<body>
  <div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span>The process of increase or grow</span></p>
        <p class="time">Time Left: <b>30</b>s</p> 
      </div>
      <input id="inputer" type="text" placeholder="Enter a valid word">
      <div class="buttons">
        <button class="check-word">Check-word</button>
        <button class="refresh-word">Refresh-word</button>
      </div>
    </div>
  </div>


  <script src="index.js" ></script>
</body>
</html>
